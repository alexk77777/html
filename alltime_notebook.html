            $(function(){
               $("body").keydown(function(e){
                   if(e.key=="ArrowLeft"){
                       $("#mario").animate({left:"-=50px"},200);
                   }
                   if(e.key=="ArrowRight"){
                       $("#mario").animate({left:"+=50px"},200);
                   }
                   if(e.key=="ArrowUp"){
                       $("#mario").animate({top:"-=50px"},200);
                   }
                   if(e.key=="ArrowDown"){
                       $("#mario").animate({top:"+=50px"},200);
                   }

               })
           })

        </script>
