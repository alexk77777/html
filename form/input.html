<html>
    <head>
        <title>연습문제</title>
    </head>
    <body>
          <form method="POST " action="result.html">
        <table width ="50%" height = "100%" border="1" align="center">
            <tr>
                <td align="center" colspan="2">회원가입</td>
            </tr>
            <tr>
                <td align="center">이름</td>
                <td align="center"><input type="text" maxlength="5" name="name" value="alex"><br /></td>
            </tr>           
             <tr>
                <td align="center">비번</td>
                <td align="center"><input type="password" name="pwd" value="11111"><br /></td>
            </tr>
            <tr>
                <td align="center">성별</td>
                <td align="center">
                    남자 : <input type="radio" name="sex" value="male" checked="checked">
                    여자 : <input type="radio" name="sex" value="femail">

                </td>
            </tr>
            <tr>
                <td align="center">취미</td>
                <td align="center">
                    개발<input type="checkbox" name="hobby"  checked="checked"><br />
                    게임<input type="checkbox" name="hobby"  checked="checked"><br />
                    축구<input type="checkbox" name="hobby" ><br />
                    농구<input type="checkbox" name="hobby" ><br />
                    수영<input type="checkbox" name="hobby" ><br />
                    배구<input type="checkbox" name="hobby" ><br />
                    당구<input type="checkbox" name="hobby" ><br />
                    골프<input type="checkbox" name="hobby" ><br />
                    헬스<input type="checkbox" name="hobby" ><br />
                    배드민턴<input type="checkbox" name="hobby" ><br />
                                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">자기소개</td>
            </tr>
            <tr>
                <td align="center" colspan="2"><textarea>아무거나</textarea><br /></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" value="전송"></td>
                
            </tr>
        </table>
    </form>
    </body>
</html>
