<html>
    <head>
        <title>회원가입 페이지</title>
    </head>
    <body>
        <form action="4월9일.html" method="POST">
            <table width="50%" height="100%" align="center" border="1">
                <tr>
                    <td align="center" colspan="2">
                        회원가입
                    </td>
                </tr>
                <tr>

                    <td align="center"><input type="text" maxlength="5" name="name" value="alex"><br /></td>
                </tr>

                    <td align="center"><input type="password" name="pwd" value="11111"><br /></td>

                    <td align="center">직업</td>
