            <button id="down">down</button>
        </div>

            $(function () {

                $("#left").on("click", function () {
                    $("#suzy").animate({

                    }, 500);

                });

            });

<html>
    <head>
        <title>jquery</title>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <style>
            #bg{
                display: inline-block;
                width: 100%;
                height: 100%;
                border: 1px solid white;
            }
            img{
                width: 100px;
                height: 100px;
            }
            #mario{
                position: absolute;
                top:40%;
                left:40%;
                display: inline-block;
                width: 100px;
                height: 100px;

            }
        </style>
    </head>
    <body>
<div id="bg">
    <div id="mario"><img src=""></div>
</div>


        <script>
           $(function(){
               $("#body").keydown(function(e){
                   if(e.key=="ArrowLeft"){
                       $("#mario").animate({left:"-=50px"},200);
                   }
                   if(e.key=="ArrowRight"){
                       $("#mario").animate({left:"+=50px"},200);
                   }
                   if(e.key=="ArrowUp"){
                       $("#mario").animate({top:"-=50px"},200);
                   }
                   if(e.key=="ArrowDonwn"){
                       $("#mario").animate({left:"+=50px"},200);
                   }

               })
           })
        </script>
    </body>
</html>
