 <!-- <case#5-hide & show> -->
   
    <button id="left" style="display: inline-block; background-color: black; top: 200px">gogogo</button>
    <button id="right">gogogo</button>
     <div id="test" style="position:absolute; display: inline-block; width: 300px; height: 300px; background-color: brown;"></div>
    <script>
        $(function(){
            $("#test").hide(1000);
            $("#test").show(1000);
            $("#test").fadeOut(1000);
            $("#test").fadeIn(1000);
            $("#test").slideUp(1000);
            $("#test").slideDown(1000);
            $("#test").slideToggle(1000);

            $("#test").animate({
                width:"100%"}, 500
            );
            $("#test").animate({
                width:"10%"}, 500
            );
            $("#test").animate({
                right:"100px"}, 500
            );


            $("#left").on("click", function(){
                $("#test").animate({
                left:"+=10px"}, 500
            );

            });

            $("#right").on("click", function(){
                $("#test").animate({
                left:"-=10px"}, 500
            );

            });
 
        });
    </script>
