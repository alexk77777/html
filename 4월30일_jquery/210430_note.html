<html>
    <head>
        <title>jquery</title>
    </head>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <body>
        <button id="btn1">html</button>
        <button id="btn2">text</button>

        <div id="text"></div>

        <script>

            $(function () {
                $("#btn1").on("click", function () {
                 $("text").html("<b>html</b>");
                });

            
                $("#btn2").on("click", function () {
                 $("text").html("<b>text</b>");
                });
            });
        </script>
    </body>

</html>
