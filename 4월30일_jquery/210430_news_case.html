<html>
    <head>
        <title>NEWS CASE</title>
        <style>
            .bg {
                display: inline-block;
                width: 400px;
                min-height: 200px;
                background-color: rgb(219, 218, 218);
            }
            .gray {
                display: inline-block;
                width: 400px;
                height: 60px;
                line-height: 60px;
                background-color: #aaaaaa;
            }
            #btn {
                display: inline-block;
                width: 180px;
                height: 30px;
                float: left;
            }
            .inq {
                display: inline-block;
                width: 380px;
                height: 50px;
                margin-left: 10px;
                margin-top: 5px;
                margin-bottom: 5px;
                line-height: 50px;
                background-color: white;
            }
        </style>
         <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    </head>
    <body>
        <div class="bg">
            <div class="gray">기사등록하기</div>
            <span id="temp"></span>
            <!-- <span class="inq"></span> -->
        </div>
        <button id="btn">기사 입력하기</button>

        <script>
            $(function () {
                $("#btn").on("click", function () {
                    let title = prompt("기사를 입력해 주세요");
                    $("#temp").append('<span class="inq">' + title + '</span>');
                });
            })
        </script>
    </body>

</html>
